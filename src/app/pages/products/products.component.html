<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let pd of productData">
        <div class="productbox mt-3 mb-3">
            <img src="{{pd.img_url}}">
            <h1>{{pd.product_name}}</h1>
            <p>{{pd.product_description}}</p>
            <p>{{pd.price | currency:'DKK'}}</p>
            <br/>
            <a class="addbtn" [routerLink]="['/',pd.id]">Add to wishlist &nbsp;<i class="bi bi-bag"></i></a>
        </div>
    </div>
  </div>
</div>
