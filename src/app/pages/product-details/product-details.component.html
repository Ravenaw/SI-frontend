<div class="container mt-5 mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="">Products</a></li>
          <li class="breadcrumb-item active" aria-current="page" *ngIf="productDetails">{{productDetails[0].product_name}}</li>
        </ol>
      </nav>
    <div class="row">
        <div class="col-lg-6" *ngIf="productDetails">
            <img class="img-fluid" [src]="productDetails[0].product_images.Product_Image.image_url" alt="product image"/>
        </div>
        <div class="col-lg-6" *ngIf="productDetails">
            <h1 class="mt-3">{{productDetails[0].product_name}}</h1>
            <p class="text-muted">{{productDetails[0].product_description}}</p>
            <p>Rating: {{productDetails[0].overall_rating}}</p>
            <p>{{productDetails[0].price | currency: 'DKK' }}</p>
            <a class="btn">Add to wishlist</a>
        </div>
    </div>
</div>
