<div class="container mt-5 mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="">Products</a></li>
          <li class="breadcrumb-item active" aria-current="page" *ngIf="productDetails">{{productDetails.product_name}}</li>
        </ol>
      </nav>
    <div class="row">
        <div class="col-lg-6" *ngIf="productDetails">
            <img class="img-fluid" [src]="productDetails.product_images[0].image_url" alt="product image"/>
        </div>
        <div class="col-lg-6" *ngIf="productDetails">
            <h1 class="mt-3">{{productDetails.product_name}}</h1>
            <p class="text-muted">{{productDetails.product_description}}</p>
            <p>Rating: {{productDetails.overall_rating}}</p>
            <p>{{productDetails.price | currency: 'DKK' }}</p>
            <a class="btn" (click)="addWish()">Add to wishlist</a>
        </div>
    </div>
</div>
